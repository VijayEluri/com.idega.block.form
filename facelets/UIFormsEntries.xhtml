<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<t:div styleClass="formsEntries"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:fc="http://xmlns.idega.com/com.idega.facelets"
>
    <fc:addResource resourcePath="/idegaweb/bundles/com.idega.block.form.bundle/resources/style/formsEntries.css" />
    <t:saveState value="#{formsEntries}"/>

    <t:dataTable value="#{formsEntries.formsEntries}" var="entry" rowOnClick="FormsEntriesViewer.loadFormSubmissionView(#{entry.submissionId});">
	    <t:column>
	        <h:outputText value="#{entry.formName}"></h:outputText>
	    </t:column>
    </t:dataTable>
</t:div>
