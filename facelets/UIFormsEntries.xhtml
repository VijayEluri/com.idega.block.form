<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<t:div
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:f="http://java.sun.com/jsf/core"
>

<t:saveState value="#{formsEntries}"/>

<t:dataTable value="#{formsEntries.formsEntries}" var="entry" rowOnClick="FormsEntriesViewer.loadFormSubmissionView(#{entry.submissionId});">

    <t:column>
        <h:outputText value="#{entry.formName}"></h:outputText>
    </t:column>

</t:dataTable>
</t:div>
